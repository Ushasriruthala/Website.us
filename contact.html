<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #9f2ec1;
            color: #fff;
        }
         nav ul{
	list-style-type:none;
        background-color:#D2B4DE;
	padding:0;
	margin:0;
	overflow:hidden;
	
    }
nav li{
	float :left;
	font-size:1.2em
}
        nav a {
            display: block;
            color: white;
            text-align:left;
            padding: 14px 14px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #contact {
            padding: 40px 0;
            background-color: #780ba0;
            color: #fff;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sri.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="experiences.html">Experience</a></li>
        </ul>
    </nav>

    <section id="contact">
        <div class="container">
            <h2>CONTACT ME</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
